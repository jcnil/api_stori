<head>
    <meta charset="utf-8">
    <style>
        table, td, div, h1, p {
            font-family: Arial, sans-serif;

<body>
   <center><a href="https://www.storicard.com/"><img src="https://www.storicard.com/_next/static/media/complete-logo.0f6b7ce5.svg" type="img/svg" alt="Logo-Stori"></a></center>

        <table role="presentation" style="width:100%;border:none;border-spacing:0;">
            <thead>
            <tr>       
                <th style="padding:0;">
                    <h3><b>Account Balance<b></h3> 
                </th>
            </tr>
            </thead>
        </table>
    </div>
    <table align="center" style="width:75%;border:none;border-spacing:0;">
    <tbody>
        <tr>
            <td>Total balance is {{ total }}</td>
        </tr>
        <tr>
            <td>Average debit amount: {{ debit }}</td>
            <td>Average credit amount: {{ credit }}</td>
        </tr>
        {% for i in range(months | length) -%}
        <tr align="left">
              <td>Number of transactions in {{ months[i] }}: {{ move[i] }}</td>
        </tr>
        {% endfor -%}
    <tbody>
    </table>
